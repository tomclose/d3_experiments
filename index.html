<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css">
          div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
          }
        </style>

    </head>
    <body>
        <script type="text/javascript">
          // put some numbers in some paragraphs
          var dataset = [ 5, 10, 15, 20, 25 ];

          d3.select("body").selectAll("p")
              .data(dataset)
              .enter()
              .append("p")
              .text(function(d) { return d; });

          // drawing some bars
          var body = d3.select("body")
          body.selectAll("div")
              .data(dataset)
              .enter()
              .append("div")
              .attr("class", "bar")


        </script>
    </body>
</html>
